<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>StackExchange</title>

	<link href='https://fonts.googleapis.com/css?family=Titillium+Web|Source+Sans+Pro|Droid+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Simple StackExchange</h1>
		</div>
		<div class="wrapper">
			<div class="title">
				<h2>The question topic goes here</h2>
			</div>

			<div class="question-container">
				<div class="vote-place">
					<img src="images/up-arrow.png" class="arrow-images">
					<h1>0</h1>
					<img src="images/down-arrow.png" class="arrow-images">
				</div>
				<div class="question">
					<p>The question content goes here</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
